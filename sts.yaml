apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: my-sts
  labels:
    app: config
spec:
  template:
    metadata:
      labels:
        app: config
    spec:
      containers:
        - name: pc
          image: mysql
          ports:
          - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: database-cred
                  key: DB_PASSWORD
            - name: USER_NAME
              valueFrom:
                configMapKeyRef:
                  name: database-cred
                  key: DB_USERNAME
  replicas: 3
  selector:
    matchLabels:
      app: config              