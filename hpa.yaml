appVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-hpa
spec:
  scaleTargetRef:
    appiVersion: apps/v1
    kind: Deployment
    name: peathamesh-dep
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: resource
      resource:
        name: cpu
      target:
        type : Utilization
        averageUtilization: 50
